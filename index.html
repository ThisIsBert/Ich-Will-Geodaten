<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThisIsBert's IchWillGeodaten</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/osmtogeojson@3.0.0-beta.4/osmtogeojson.js"></script>
</head>
<body>

<div id="map"></div>
<button id="helpBtn" aria-label="Hilfe anzeigen" title="Hilfe anzeigen">?</button>

<div id="helpOverlay" aria-hidden="true">
    <button id="closeHelpBtn" aria-label="Hilfe schließen" title="Hilfe schließen">×</button>
    <p class="help-note help-note-1"><span class="help-number">1</span><span>Auf den gewünschten Ort in die Karte klicken</span></p>
    <p class="help-note help-note-2"><span class="help-number">2</span><span>Nach gewünschtem Element suchen und anklicken</span></p>
    <p class="help-note help-note-3"><span class="help-number">3</span><span>Der Kollektion hinzufügen und dann downloaden / in die Zwischenablage kopieren</span></p>
</div>

<div id="sidebar">
    <div id="loading-overlay">
        <div class="spinner"></div>
        <div id="loading-text">Fordere Daten an...</div>
    </div>

    <div class="sidebar-header">
        <div class="search-bar">
            <input id="searchInput" type="text" placeholder="Ort suchen (z. B. Berlin)" />
            <button id="searchBtn">Suchen</button>
        </div>
        <select id="searchResultsSelect" class="search-results-select" aria-label="Suchergebnisse auswählen"></select>
        <div class="export-bar">
            <button id="copyBtn">Kopieren</button>
            <button id="downBtn">Download</button>
        </div>
        <div class="collection-bar">
            <button id="addToCollectionBtn">Füge der Kollektion hinzu</button>
        </div>
        <div id="status-error" class="error-hint"></div>
    </div>

    <div class="sidebar-content" id="results">
        <p style="text-align:center; color: #888;">Klicke in der Karte auf den gewünschten Ort, um Geo-Daten zu laden</p>
    </div>
</div>

<script type="module" src="./js/main.js"></script>
</body>
</html>
